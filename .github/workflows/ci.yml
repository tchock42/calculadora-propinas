name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Show Vitest config
        run: npx vitest show-config

      - name: List repo files
        run: ls -R src

      - name: Run tests
        run: npx vitest run --config vitest.config.ts --reporter verbose